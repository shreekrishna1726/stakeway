        :all: '-strip -auto-orient -colorspace sRGB'
  :taxons:
    :icon:
      :storage: !ruby/symbol s3
      :s3_protocol: :https
      :s3_credentials:
        <<: *default_settings
      :s3_permissions:
        :product: :public_read
      :default_url: '/assets/default_taxon.png'
