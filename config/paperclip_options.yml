      :default_url: '/spree/taxons/:id/:style/:basename.:extension'
      :default_style: 'mini'
  :stores:
    :logo:
      :storage: !ruby/symbol s3
      :s3_protocol: <%= Rails.env == 'production' ? :https : :http %>
      :s3_credentials:
        <<: *default_settings
